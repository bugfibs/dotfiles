add_newline = false

format = """
$character\
$directory\
$git_branch\
$git_status"""

[character]
success_symbol = "[➜](#00bcd4) "
error_symbol = "[✗](#00bcd4) "
format = "$symbol"

[directory]
truncation_length = 3
truncate_to_repo = false
format = "[$path]($style) "
style = "#5d606b"

[git_branch]
format = "[git:](#5b3f8f)[\\(](#5b3f8f)[$branch](bold red)[\\)](#5b3f8f) "
symbol = ""
style = "bold red"

[git_status]
format = "[$all_status$ahead_behind]($style) "
style = "#f9e2af"

